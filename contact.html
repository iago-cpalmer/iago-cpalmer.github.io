<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar .logo img {
            width: 50px;
            height: 50px;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 80px;
        }
        .contact-links a img {
            width: 50px;
            height: 50px;
            transition: transform 0.2s;
        }
        .contact-links a img:hover {
            transform: scale(1.1);
        }
        p {
            font-size: 18px;
            margin-top: 20px;
            word-wrap: break-word;
        }
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
            }
            .contact-links {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="twitter-logo-2.png" alt="Logo">
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="resume.pdf" target="_blank">Resume</a>
            <a href="contact.html" target="_blank">Contact</a>
        </div>
    </div>

    <div class="contact-links" id="contact">
        <a href="https://x.com/haukrr_dev" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://github.com/iago-cpalmer" target="_blank">
            <img src="github-icon.png" alt="GitHub">
        </a>
        <a href="https://linkedin.com/in/iago-caldentey-palmer" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@haukrr_dev" target="_blank">
            <img src="youtube-icon.png" alt="YouTube">
        </a>
    </div>

    <p>Email: icaldenteypalmer@gmail.com</p>
</body>
</html>

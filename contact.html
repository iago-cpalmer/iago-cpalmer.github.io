<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            margin-right: 20px;
        }
        .navbar .logo img {
            width: 60px;
            height: 60px;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 60px;
        }
        .grid a {
            display: block;
            width: 640px;
            height: 360px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        .contact-links a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
        }
        .contact-links a:hover {
            color: #0073e6;
        }

        .contact-links img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="twitter-logo-2.png" alt="Logo">
        </div>
        <a href="index.html">Home</a>
        <a href="resume.pdf" target="_blank">Resume</a>
        <a href="contact.html" target="_blank">Contact</a>
    </div>

    <div class="contact-links" id="contact">
        <a href="https://x.com/haukrr_dev" target="_blank">
            <img src="twitter-icon.png" alt="Twitter">
        </a>
        <a href="https://github.com/iago-cpalmer" target="_blank">
            <img src="github-icon.png" alt="GitHub">
        </a>
        <a href="https://linkedin.com/in/iago-caldentey-palmer" target="_blank">
            <img src="linkedin-icon.png" alt="LinkedIn">
        </a>
        <a href="https://www.youtube.com/@haukrr_dev" target="_blank">
            <img src="youtube-icon.png" alt="YouTube">
        </a>
    </div>

    <p>Email: icaldenteypalmer@gmail.com</p>
</body>
</html>

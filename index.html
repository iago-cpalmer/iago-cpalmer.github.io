<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .navbar .logo img {
            width: 50px;
            height: 50px;
        }
        .navbar div {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }

        /* Grid setup - always 2x2 if possible */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Always 2 columns if space allows */
            gap: 10px;
            margin-top: 80px;
            padding: 20px;
            width: 100%;
            max-width: 800px; /* Adjusted to fit two items per row */
        }
        .grid a {
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Contact links */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        .contact-links a img {
            width: 50px;
            height: 50px;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .grid {
                grid-template-columns: repeat(1, 1fr); /* Stack images in a single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/twitter-logo-2.png" alt="Logo">
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="resume.pdf" target="_blank">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>

    <div class="grid">
        <a href="https://www.youtube.com/watch?v=Y-s4m4lCx-g" target="_blank"><img src="img/mc_proj.png" alt="Minecraft clone"></a>
        <a href="https://youtu.be/JiE2EDNdOU4" target="_blank"><img src="img/bee.png" alt="Bee 3D simulation"></a>
        <a href="https://youtu.be/EHwUT96cdLI" target="_blank"><img src="img/gen.png" alt="Genesis Witness"></a>
        <a href="https://www.youtube.com/watch?v=VHlE1FgZDWs" target="_blank"><img src="img/ge.png" alt="General Graphic Engine C++"></a>
    </div>
</body>
</html>

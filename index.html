<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fff;
            margin: 0;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 10px 0;
            position: absolute;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            margin-right: 20px;
        }
        .navbar .logo img {
            width: 60px;
            height: 60px;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
        }
        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 60px;
        }
        .grid a {
            display: block;
            width: 640px;
            height: 360px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 100px;
        }
        .contact-links a {
            text-decoration: none;
            font-size: 24px;
            color: #333;
        }
        .contact-links a:hover {
            color: #0073e6;
        }

        .contact-links img {
            width: 60px;
            height: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="twitter-logo-2.png" alt="Logo">
        </div>
        <a href="index.html">Home</a>
        <a href="resume.pdf" target="_blank">Resume</a>
        <a href="contact.html">Contact</a>
    </div>

    <div class="grid">
        <a href="https://www.youtube.com/watch?v=Y-s4m4lCx-g" target="_blank"><img src="mc_proj.png" alt="Minecraft clone"></a>
        <a href="https://youtu.be/JiE2EDNdOU4" target="_blank"><img src="bee.png" alt="Bee 3D simulation"></a>
        <a href="https://youtu.be/EHwUT96cdLI" target="_blank"><img src="gen.png" alt="Genesis Witness"></a>
        <a href="https://www.youtube.com/watch?v=VHlE1FgZDWs" target="_blank"><img src="ge.png" alt="General Graphic Engine C++"></a>

    </div>

    

</body>
</html>

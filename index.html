<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #fff;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            width: 100%;
            background-color: #fff;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            box-sizing: border-box;
        }
        .navbar .logo img {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
        }
        .navbar div {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .navbar a {
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
            white-space: nowrap;
        }
        .navbar a:hover {
            background-color: #f4f4f4;
            border-radius: 5px;
        }
        /* Grid setup - responsive 2x2 grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 80px;
            padding: 20px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
        }
        .grid a {
            display: block;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            position: relative;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .grid a:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .grid img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        /* Contact links */
        .contact-links {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 40px 0;
        }
        .contact-links a img {
            width: 50px;
            height: 50px;
        }
        
        /* Responsive Design */
        
        /* Large tablets and small desktops */
        @media (max-width: 900px) {
            .grid {
                max-width: 700px;
                gap: 15px;
                padding: 15px;
            }
        }
        
        /* Tablets */
        @media (max-width: 768px) {
            .navbar {
                padding: 8px 15px;
                gap: 15px;
            }
            .navbar .logo img {
                width: 40px;
                height: 40px;
            }
            .navbar a {
                font-size: 16px;
                padding: 8px 12px;
            }
            .grid {
                margin-top: 70px;
                max-width: 600px;
                gap: 15px;
            }
        }
        
        /* Large mobile devices */
        @media (max-width: 600px) {
            .navbar {
                flex-wrap: wrap;
                justify-content: space-between;
                padding: 10px 15px;
                gap: 10px;
            }
            .navbar .logo img {
                width: 35px;
                height: 35px;
            }
            .navbar div {
                gap: 10px;
            }
            .navbar a {
                font-size: 14px;
                padding: 6px 10px;
            }
            .grid {
                grid-template-columns: repeat(1, 1fr);
                margin-top: 80px;
                padding: 15px;
                gap: 20px;
                max-width: 400px;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .navbar {
                padding: 8px 10px;
            }
            .navbar .logo img {
                width: 30px;
                height: 30px;
            }
            .navbar a {
                font-size: 13px;
                padding: 5px 8px;
            }
            .grid {
                padding: 10px;
                gap: 15px;
                max-width: 350px;
            }
            .contact-links {
                gap: 10px;
                margin: 30px 0;
            }
            .contact-links a img {
                width: 40px;
                height: 40px;
            }
        }
        
        /* Extra small devices */
        @media (max-width: 360px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                gap: 8px;
                padding: 10px;
            }
            .navbar div {
                gap: 8px;
            }
            .navbar a {
                font-size: 12px;
                padding: 4px 6px;
            }
            .grid {
                margin-top: 100px;
                max-width: 300px;
            }
        }
        
        /* Landscape orientation adjustments for mobile */
        @media (max-height: 500px) and (orientation: landscape) {
            .grid {
                margin-top: 60px;
            }
            .navbar {
                padding: 5px 15px;
            }
            .navbar .logo img {
                width: 30px;
                height: 30px;
            }
            .navbar a {
                font-size: 13px;
                padding: 4px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="img/twitter-logo-2.png" alt="Logo">
        </div>
        <div>
            <a href="index.html">Home</a>
            <a href="resume.pdf" target="_blank">Resume</a>
            <a href="contact.html">Contact</a>
        </div>
    </div>
    <div class="grid">
        <a href="https://www.youtube.com/watch?v=Y-s4m4lCx-g" target="_blank"><img src="img/mc_proj.png" alt="Minecraft clone"></a>
        <a href="https://youtu.be/JiE2EDNdOU4" target="_blank"><img src="img/bee.png" alt="Bee 3D simulation"></a>
        <a href="https://youtu.be/EHwUT96cdLI" target="_blank"><img src="img/gen.png" alt="Genesis Witness"></a>
        <a href="https://www.youtube.com/watch?v=VHlE1FgZDWs" target="_blank"><img src="img/ge.png" alt="General Graphic Engine C++"></a>
    </div>
</body>
</html>
